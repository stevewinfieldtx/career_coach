<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mock Interview Session</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2463eb",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                        "surface-dark": "#1c2333",
                        "border-dark": "#2d3748",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        body {
            min-height: 100dvh;
        }@keyframes wave {
            0%, 100% { height: 12px; }
            50% { height: 32px; }
        }
        .animate-wave {
            animation: wave 1.2s ease-in-out infinite;
        }
        .animate-wave-delay-1 { animation-delay: 0.1s; }
        .animate-wave-delay-2 { animation-delay: 0.2s; }
        .animate-wave-delay-3 { animation-delay: 0.3s; }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased overflow-hidden h-screen flex flex-col">
<header class="shrink-0 flex items-center justify-between p-4 bg-background-light dark:bg-background-dark z-10">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-base font-semibold leading-tight tracking-tight text-center">Mock Interview</h2>
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined">more_vert</span>
</button>
</header>
<div class="shrink-0 px-6 py-2 bg-background-light dark:bg-background-dark">
<div class="flex items-center justify-between mb-2">
<span class="text-sm font-medium text-slate-600 dark:text-slate-400">Question 3 of 10</span>
<span class="text-xs font-medium text-primary">30% Complete</span>
</div>
<div class="h-1.5 w-full bg-slate-200 dark:bg-surface-dark rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full" style="width: 30%;"></div>
</div>
</div>
<main class="flex-1 overflow-y-auto px-6 pt-6 pb-4 flex flex-col">
<div class="flex flex-col gap-6">
<div class="flex items-center gap-3 opacity-90">
<div class="flex items-center justify-center w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-indigo-600 shadow-lg shadow-blue-500/20">
<span class="material-symbols-outlined text-white text-[18px]">smart_toy</span>
</div>
<span class="text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400">AI Coach</span>
</div>
<div class="space-y-4">
<h1 class="text-2xl md:text-3xl font-bold leading-snug tracking-tight text-slate-900 dark:text-white">
                    Tell me about a time you faced a significant challenge at work and how you overcame it.
                </h1>
<div class="flex gap-3 p-4 rounded-xl bg-blue-50 dark:bg-blue-900/20 border border-blue-100 dark:border-blue-800/30">
<span class="material-symbols-outlined text-primary shrink-0 text-xl">lightbulb</span>
<p class="text-sm text-slate-700 dark:text-blue-100/80 leading-relaxed">
<span class="font-semibold text-primary dark:text-blue-200">Tip:</span> Try to use the STAR method (Situation, Task, Action, Result) to structure your answer effectively.
                    </p>
</div>
</div>
</div>
<div class="flex-1 min-h-[40px]"></div>
</main>
<footer class="shrink-0 bg-background-light dark:bg-background-dark pt-4 pb-12 px-6 border-t border-slate-200 dark:border-surface-dark/50 z-20">
<div class="max-w-md mx-auto w-full flex flex-col items-center gap-10">
<div aria-hidden="true" class="flex items-center gap-1.5 h-8 opacity-50">
<div class="w-1.5 h-3 bg-slate-400 dark:bg-slate-600 rounded-full animate-wave"></div>
<div class="w-1.5 h-3 bg-slate-400 dark:bg-slate-600 rounded-full animate-wave animate-wave-delay-1"></div>
<div class="w-1.5 h-3 bg-slate-400 dark:bg-slate-600 rounded-full animate-wave animate-wave-delay-2"></div>
<div class="w-1.5 h-3 bg-slate-400 dark:bg-slate-600 rounded-full animate-wave animate-wave-delay-3"></div>
<div class="w-1.5 h-3 bg-slate-400 dark:bg-slate-600 rounded-full animate-wave animate-wave-delay-2"></div>
<div class="w-1.5 h-3 bg-slate-400 dark:bg-slate-600 rounded-full animate-wave animate-wave-delay-1"></div>
<div class="w-1.5 h-3 bg-slate-400 dark:bg-slate-600 rounded-full animate-wave"></div>
</div>
<div class="flex items-center justify-between w-full px-4 md:px-12">
<button class="flex flex-col items-center gap-2 text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300 transition-colors group">
<div class="w-12 h-12 flex items-center justify-center rounded-full bg-white dark:bg-surface-dark border border-slate-200 dark:border-border-dark group-hover:bg-slate-50 dark:group-hover:bg-white/5 transition-colors shadow-sm">
<span class="material-symbols-outlined text-2xl">skip_next</span>
</div>
<span class="text-xs font-medium">Skip</span>
</button>
<div class="relative group cursor-pointer -mt-4">
<div class="absolute inset-0 bg-primary/20 rounded-full blur-xl transform scale-90 group-hover:scale-110 transition-transform duration-500"></div>
<div class="absolute -inset-1 border border-primary/30 rounded-full scale-110 opacity-0 group-hover:opacity-100 transition-all duration-500"></div>
<button class="relative w-24 h-24 bg-primary hover:bg-blue-600 rounded-full flex items-center justify-center text-white shadow-xl shadow-blue-500/40 transition-transform active:scale-95">
<span class="material-symbols-outlined text-[40px]">mic</span>
</button>
</div>
<button class="flex flex-col items-center gap-2 text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300 transition-colors group">
<div class="w-12 h-12 flex items-center justify-center rounded-full bg-white dark:bg-surface-dark border border-slate-200 dark:border-border-dark group-hover:bg-slate-50 dark:group-hover:bg-white/5 transition-colors shadow-sm">
<span class="material-symbols-outlined text-2xl">stop</span>
</div>
<span class="text-xs font-medium">End</span>
</button>
</div>
<p class="text-sm font-medium text-slate-500 dark:text-slate-400 -mt-2">Tap microphone to answer</p>
</div>
</footer>

</body></html>
